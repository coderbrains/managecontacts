<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">



<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/css/mycss.css}" />

<title th:text="${title}"></title>

</head>
<body>

	<!-- navbar coding started -->

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" th:href="@{/user/index}" href="#">SmartContactManager</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>



			<div class="collapse navbar-collapse text-uppercase"
				id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto ">


					<li class="nav-item active"><a th:href="@{/user/index}"
						class="nav-link" href="#"><i class="fa fa-home mr-1"></i>Home
							<span class="sr-only">(current)</span> </a></li>



					<li class="nav-item active"><a class="nav-link" href="#"><i
							class="fa fa-user-circle "></i><span th:text="${user.userName}"></span>
							<span class="sr-only">(current)</span> </a></li>

					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}" href="#"><i class="fa fa-sign-out mr-1"></i>Logout
							<span class="sr-only">(current)</span> </a></li>


				</ul>
			</div>
		</div>
	</nav>

	<!-- navbar coding ended -->

	<!-- sidebar coding starts here -->
	<div class="sidebar mt-2">

		<span onclick="toggle()" class="crossbtn">&times;</span> <a href="#"
			th:href="@{/user/index}" class="item"><i class="fa fa-home mr-1"></i>Home</a>

		<a href="#" th:href="@{/user/add-contact}" class="item"><i
			class="fa fa-pencil mr-1"></i>Add contacts</a> <a href="#" 
			 th:href="@{/user/viewcontacts/0}"   class="item"><i
			class="fa fa-id-card mr-1"></i>View contact</a> <a  th:href="@{/user/profile}" href="#" class="item"><i
			class="fa fa-user-circle mr-1"></i>Your Profile</a> <a href="#"
			class="item"><i class="fa fa-cogs mr-1"></i>Settings</a> <a href="#"
			th:href="@{/logout}" class="item"><i class="fa fa-sign-out mr-1"></i>Logout</a>

		<div class="divider"></div>


	</div>

	<!-- sidebar coding ends here. -->


	<!-- main content coding here. -->
	<div class="content mt-5">

		<i onclick="toggle()" class="fa fa-bars m-3" style="cursor: pointer;"></i>

		<div th:if="${session.message}" class="container">

			<div class="alert alert-success text-center " role="alert">
				<span th:text="${session.message.content}"></span>
			</div>

		</div>
		
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		

		<div th:replace="${content}"></div>

	</div>

	<!-- main content coding ends here. -->



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/myjs.js}"></script>


</body>
</html>
