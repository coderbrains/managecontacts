<!doctype html>
<html lang="en" th:xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section>

		<div class="container ">

			<div class="row">

				<div class="col-md-12 col-xs-12 col-sm-12">

					<div class="card justify-content-center">

						<div class="card-body text-center">

							<div class="row">

								<div class="col-md-6 col-sm-6 col-xs-6">



									<h1 th:text="${user.userName}"></h1>
									<table class="table">
										<thead>
											<tr>
												<th scope="col">Email</th>
												<th scope="col" th:text="${user.email}"></th>

											</tr>

											<tr>
												<th scope="col">About</th>
												<th scope="col" th:text="${user.userAbout}"></th>

											</tr>

										</thead>
										<tbody>
										</tbody>
									</table>



								</div>

								<div class="col-md-6 col-sm-6 col-xs-6">


									<div class="card" style="border: none;">

										<div class="card-body">

											<img alt="" th:src="@{/img/contact.png}" src="">


										</div>

										<div class="card-header"
											style="background: white; border: none;">
											<a href="" class="btn btn-outline-primary"
												th:href="@{/user/viewcontacts/0}">My contacts</a>

										</div>
									</div>

								</div>



							</div>


							<div class="col-md-12 col-sm-12 col-xs-12">

								<div class="card" style="border: none;">

									<a href="" th:href="@{/user/updateUser}"
										class="btn btn-primary btn-block">Update</a>

									<a href="" th:href="@{/user/deleteContact}"
										class="btn btn-danger btn-block">Delete</a>

								</div>

							</div>


						</div>

					</div>

				</div>

			</div>
		</div>
	</section>


</body>
</html>
