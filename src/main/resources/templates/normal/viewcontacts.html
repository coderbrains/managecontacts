<!doctype html>
<html lang="en" th:xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>

	<section>

		<div class="row">

			<div class="col-md-12 offset-md-0 col-xs-12 col-sm-12">

				<div class="card">

					<div class="card-body">

						<h1 class="text-center">Show contacts</h1>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Name</th>
									<th scope="col">Mobile_No.</th>
									<th scope="col">Email</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="c : ${contacts}">
									<th scope="row" th:text="'SCM' +${c.contactID}"></th>
									<td th:text="${c.name}"></td>
									<td th:text="${c.mobileNumber}"></td>
									<td th:text="${c.email}"></td>
									<td><a href="" class="btn btn-outline-danger"><i
											class="fa fa-trash"></i></a> <a href=""
										class="btn btn-outline-info"><i class="fa fa-edit"></i></a></td>
								</tr>
							</tbody>
						</table>

						<!-- pagination technique is implemented here. -->


						<nav aria-label="Page navigation example">
							<ul class="pagination">
								<li th:if="${currentPage != 0}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/viewcontacts/'+ ${currentPage-1}}">Previous</a></li>
								<li th:classappend="${currentPage == i - 1 ? 'active' : ''}" th:each="i : ${#numbers.sequence(1, totalPages)}"    class="page-item"><a th:href="@{'/user/viewcontacts/'+ ${i-1}}" class="page-link" href="#">
								<span th:text="${i}"></span>
								</a></li>
								<li th:if="${currentPage + 1 != totalPages}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/viewcontacts/'+ ${currentPage+1}}" >Next</a></li>
							</ul>
						</nav>


						<!-- pagination ends here -->

					</div>

				</div>

			</div>

		</div>


	</section>


</body>
</html>
